<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <title>Pokemon Side Project</title> 
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> 
    <link rel="apple-touch-icon" href="images/apple-touch-icon-iphone-60x60.png"> 
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-touch-icon-ipad-76x76.png"> 
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-iphone-retina-120x120.png"> 
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-ipad-retina-152x152.png"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.11.3/font/bootstrap-icons.css"> 
</head> 
<body class="bg-dark">
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <form class="card col-10 mb-2">
                <div class="card-body">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="text-center">
                            <label for="selSet" class="block text-sm font-medium text-gray-700">Pokemon Set</label>
                            <select id="selSet" class="w-full p-2 border border-gray-300 rounded-md">
                        
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div id="cardContainer" class="text-center" style="display: none">
                            <label for="selCard" class="block text-sm font-medium text-gray-700">Pokemon Card</label>
                            <select id="selCard" class="w-full p-2 border border-gray-300 rounded-md">
                        
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div id="cardImageContainer" class="text-center">
                
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div id="priceContainer" class="text-center">
                
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
